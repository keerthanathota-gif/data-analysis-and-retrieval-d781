<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pastel Admin Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" role="application">
    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Primary">
      <div class="brand">
        <div class="brand-mark" aria-hidden="true">âœ¦</div>
        <div class="brand-name">Lumine</div>
      </div>
      <nav class="nav">
        <a class="nav-item active" href="#">
          <span class="icon duotone" aria-hidden="true">
            <span class="i i-dashboard"></span>
          </span>
          <span>Dashboard</span>
        </a>
        <a class="nav-item" href="#users">
          <span class="icon duotone" aria-hidden="true">
            <span class="i i-users"></span>
          </span>
          <span>Users</span>
        </a>
        <a class="nav-item" href="#analytics">
          <span class="icon duotone" aria-hidden="true">
            <span class="i i-analytics"></span>
          </span>
          <span>Analytics</span>
        </a>
        <a class="nav-item" href="#settings">
          <span class="icon duotone" aria-hidden="true">
            <span class="i i-settings"></span>
          </span>
          <span>Settings</span>
        </a>
        <div class="spacer"></div>
        <a class="nav-item" href="#logout">
          <span class="icon duotone" aria-hidden="true">
            <span class="i i-logout"></span>
          </span>
          <span>Logout</span>
        </a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <!-- Topbar -->
      <header class="topbar" aria-label="Secondary">
        <div class="search">
          <span class="icon duotone sm" aria-hidden="true"><span class="i i-search"></span></span>
          <input aria-label="Search" class="search-input" placeholder="Search..." />
        </div>
        <div class="topbar-actions">
          <button class="icon-btn" aria-label="Notifications">
            <span class="icon duotone" aria-hidden="true"><span class="i i-bell"></span></span>
          </button>
          <button class="avatar" aria-label="Profile">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?q=80&w=96&auto=format&fit=crop" alt="User avatar"/>
          </button>
        </div>
      </header>

      <!-- Content -->
      <section class="content">
        <!-- Summary Cards -->
        <div class="cards">
          <article class="card">
            <div class="card-head">
              <div class="title">Total Users</div>
              <div class="value">24,582</div>
            </div>
            <canvas class="spark" id="spark-users" height="40"></canvas>
          </article>
          <article class="card">
            <div class="card-head">
              <div class="title">Active Sessions</div>
              <div class="value">1,284</div>
            </div>
            <canvas class="spark" id="spark-sessions" height="40"></canvas>
          </article>
          <article class="card">
            <div class="card-head">
              <div class="title">Performance Analytics</div>
              <div class="value">98.6%</div>
            </div>
            <canvas class="spark" id="spark-performance" height="40"></canvas>
          </article>
        </div>

        <!-- Users Table -->
        <div class="panel">
          <div class="panel-head">
            <h2 class="panel-title">Users</h2>
            <div class="panel-actions">
              <button class="btn primary">Add User</button>
            </div>
          </div>
          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Status</th>
                  <th class="right">Actions</th>
                </tr>
              </thead>
              <tbody id="user-rows">
                <!-- Rows injected by JS -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
